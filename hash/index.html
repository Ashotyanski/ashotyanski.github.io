<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Who's there?</title>
	<script src="sha1.js"></script>
	<script>
		function hash() {
			document.getElementById('result').innerHTML = sha1(document.getElementById('hash').value)
		}
	</script>
</head>

<body>
	<input id="hash" type="password" autocomplete="off">
	<button onclick="hash()">
		HASH
	</button>
	<p>
		<b id="result"></b>
	</p>
</body>

</html>
